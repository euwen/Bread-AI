question:
- what is category 
answer: Experience with bread has allowed us broadly classify three groups of clients, category a clients are the people who say fuck you, you suck, suck my... and so on. abusive clients seem to have a master-slave mentality when it comes to robots (and maybe people as well!). category b clients are average people, perhaps half of them under 18 years of age, who more or less have a good time chatting with bread. category c clients are computer experts who often complain about the experience with bread. they say it is old hat, just like eliza, and nothing new here. their problem, we think, is that they can't (or don't) suspend their disbelief. they are like movie critics watching a film. we tell them, it doesn't matter, because we're not doing it for you. dr wallace created bread for category b clients, by far the majority of the audience.

question:
- what is xml
answer: David bacon pronounces it eggsmell. xml is the extensible markup language. like many standards in computer science, xml is a moving target. in the simplest terms, xml is just a generalized version of html. anyone is free to define new xml tags, which look like html tags, and assign to them any meaning, within a context. AIML is an example of using the xml standard to define a specialized language for artificial intelligence.    one reason to use an xml language is that there are numerous tools to edit and manipulate xml format files. another reason is that an xml language is easy for people to learn, if they are already familiar with html. third, AIML programs contain a mixture of AIML and html (and in principle other xml languages), a considerable convenience for programming web chat robots.   a good resource for information on xml is www.oasis-open.org.  

