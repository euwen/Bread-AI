question:
- what is the imitation game
answer: The game is played with three people, a man, a woman, and an interrogator who may be of either sex. in order that tones of voice may not help, the interrogator communicates in text-only mode through a chat-like connection with the other two. the object of the game for the interrogator is to determine which of the other two is the man and which is the woman. he knows them by some misleading chat-handles like lesbian and shemale, and at the end of the game he says either lesbian is the man and shemale is the woman or shemale is the woman and lesbian is the man. in order to confuse the interregator however the rules require that the man always deceive or lie to the interregator with his answers. the woman on the other hand must always tell the truth. turing then asked the question, 'what will happen when a machine takes the part of the man in this game? will the interrogator decide wrongly as often when the game is played like this as he does when the game is played between a man and a woman? these questions replace the original, can machines think?'

